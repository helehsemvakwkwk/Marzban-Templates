<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | MrZbnXIGH Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-glow: rgba(0, 180, 255, 0.3);
            --card-bg: rgba(20, 20, 25, 0.85);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            background: radial-gradient(circle at 10% 20%, #0a0a12 0%, #000 90%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e6e6ff;
        }

        ::-webkit-scrollbar {
            width: 6px
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 40, 0.6)
        }

        ::-webkit-scrollbar-thumb {
            background: #5a5a80;
            border-radius: 3px
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7a7aad
        }

        .container {
            perspective: 1000px;
            max-width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(100, 100, 130, 0.15);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(150, 150, 255, 0.1);
            transform-style: preserve-3d;
            transition: var(--transition);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(100, 100, 255, 0.07) 30%, 
                transparent 60%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-8px) rotateX(2deg);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.55),
                0 0 0 1px rgba(150, 150, 255, 0.25),
                0 0 25px var(--primary-glow);
        }

        .card-body {
            padding: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .profile-container {
            position: relative;
            margin-bottom: 1.8rem;
            transition: var(--transition);
        }

        .profile-border {
            width: 140px;
            height: 140px;
            margin: 0 auto;
            border-radius: 50%;
            background: linear-gradient(45deg, #5a5aff, #00c3ff);
            padding: 4px;
            animation: pulse 3s infinite;
            position: relative;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--primary-glow); }
            70% { box-shadow: 0 0 0 12px transparent; }
            100% { box-shadow: 0 0 0 0 transparent; }
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #151520;
            border: 2px solid rgba(100, 100, 150, 0.3);
            transition: var(--transition);
        }

        .card:hover .profile-img {
            transform: scale(1.08) rotate(2deg);
            filter: brightness(1.1);
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .name {
            font-size: 2.1rem;
            font-weight: 800;
            margin: 1.2rem 0 0.5rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #a0a0ff, #d0d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(100, 100, 255, 0.2);
        }

        .idd {
            font-size: 1.15rem;
            font-weight: 600;
            color: #a0a0ff;
            margin-bottom: 1.2rem;
            line-height: 1.4;
        }

        .telegram-container {
            margin: 1.5rem 0;
            transition: var(--transition);
        }

        .telegram-btn {
            display: inline-block;
            padding: 8px 22px;
            background: rgba(30, 30, 45, 0.7);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 50px;
            color: #6abaff;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .telegram-btn:hover {
            background: rgba(40, 60, 100, 0.8);
            transform: translateY(-3px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(100, 180, 255, 0.3);
            border-color: rgba(120, 180, 255, 0.6);
        }

        .telegram-btn:active {
            transform: translateY(1px);
        }

        .quote-box {
            background: rgba(25, 25, 35, 0.7);
            border-radius: 12px;
            padding: 1.4rem;
            margin: 1.5rem 0;
            border-left: 2px solid #5a5aff;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .quote-box::before {
            content: '"';
            position: absolute;
            top: -15px;
            left: 5px;
            font-size: 5rem;
            color: rgba(100, 100, 255, 0.1);
            font-family: Georgia, serif;
            line-height: 1;
        }

        .quote-text {
            font-style: italic;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .server-link {
            display: block;
            margin-top: 12px;
            color: #7abaff;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border-bottom: 1px dashed rgba(120, 180, 255, 0.4);
            padding-bottom: 3px;
        }

        .server-link:hover {
            color: #a0c8ff;
            border-bottom-color: transparent;
            transform: translateX(4px);
        }

        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(40px);
            z-index: 0;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-20px, 15px); }
            50% { transform: translate(15px, -10px); }
            75% { transform: translate(-10px, -15px); }
        }

        @media (max-width: 480px) {
            .card-body {
                padding: 1.8rem 1.5rem;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .profile-border {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="glow-effect"></div>
            <div class="card-body text-center">
                <div class="profile-container">
                    <div class="profile-border">
                        <img src="q.png"
                             class="profile-img"
                             alt="Lunoxx"
                             draggable="false">
                    </div>
                </div>
                
                <h1 class="name">SaputraTech</h1>
                <div class="idd">• Sebaik Baiknya Amal Adalah Shalat Juragan ! •</div>
                
                <div class="telegram-container">
                    <a href="https://t.me/PhreakersVPN" target="_blank" class="telegram-btn">
                        <i class="fab fa-telegram-plane me-2"></i>Join Telegram
                    </a>
                </div>
                
                <div class="quote-box">
                    <p class="quote-text">
                        Quote Hari ini:<br>
                        Syukur bukan tentang punya segalanya, tapi tentang sadar bahwa yang kita punya sudah lebih dari cukup.
                    </p>
                    <div class="mt-3 pt-2 border-top">
                        Channel <a href="https://t.me/SkartiVPN" target="_blank" class="server-link">SkartiVPN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Purposeful scroll-triggered animations
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        card.style.animation = 'none';
                        card.offsetHeight; // Trigger reflow
                        card.style.animation = null;
                    }
                });
            }, { threshold: 0.1 });
            
            observer.observe(card);
        });
    </script>
</body>
</html>
